<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Panel - My Blog</title>
        <link rel="stylesheet" href="/style.css" />
        <link rel="stylesheet" href="/posts/admin.css">
        <script defer src="/posts/admin.js"></script>
        <script defer src="/main.js"></script>
        <!-- TinyMCE CDN -->
        <script
            src="https://cdn.tiny.cloud/1/kjhehkmgpau2g64lqa0v9t2uaqca40u21ldon7moakwfeh0g/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"
        ></script>

    </head>
    <body>
        <nav class="navbar">
            <div class="nav-container">
                <h1><a href="/">My Blog</a></h1>
                <ul class="nav-menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/posts/categories.html">Categories</a></li>
                    <li><a href="/posts/admin.html" class="active">Admin</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <section class="admin-section">
                <div class="section-header">
                    <h1>Admin Panel</h1>
                    <p>
                        Manage your blog content and categories from this
                        dashboard.
                    </p>
                </div>

                <!-- Statistics -->
                <div class="stats-grid" id="stats-container">
                    <div class="stat-card">
                        <div class="stat-number" id="total-topics">0</div>
                        <div class="stat-label">Total Topics</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="total-categories">0</div>
                        <div class="stat-label">Categories</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="recent-topics">0</div>
                        <div class="stat-label">This Month</div>
                    </div>
                </div>

                <!-- Admin Forms -->
                <div class="admin-grid">
                    <!-- Add New Topic Form -->
                    <div class="admin-card">
                        <h3>Add New Topic</h3>
                        <form id="topic-form">
                            <div class="form-group">
                                <label for="topic-title">Topic Title</label>
                                <input
                                    type="text"
                                    id="topic-title"
                                    name="title"
                                    required
                                    maxlength="200"
                                    placeholder="Enter topic title"
                                />
                            </div>

                            <div class="form-group">
                                <label for="topic-category">Category</label>
                                <select
                                    id="topic-category"
                                    name="category"
                                    required
                                >
                                    <option value="">Select a category</option>
                                    <!-- Categories will be loaded dynamically -->
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="topic-content">Content</label>
                                <textarea
                                    id="topic-content"
                                    name="content"
                                    required
                                >
                                Write your topic content here...
                            </textarea
                                >
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-success">
                                    Create Topic
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    onclick="resetTopicForm()"
                                >
                                    Reset
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Add New Category Form -->
                    <div class="admin-card">
                        <h3>Add New Category</h3>
                        <form id="category-form">
                            <div class="form-group">
                                <label for="category-name">Category Name</label>
                                <input
                                    type="text"
                                    id="category-name"
                                    name="name"
                                    required
                                    maxlength="50"
                                    placeholder="Enter category name"
                                />
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-success">
                                    Add Category
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    onclick="resetCategoryForm()"
                                >
                                    Reset
                                </button>
                            </div>
                        </form>

                        <!-- Current Categories -->
                        <div style="margin-top: 2rem">
                            <h4 style="margin-bottom: 1rem; color: #34495e">
                                Current Categories
                            </h4>
                            <div id="current-categories" class="category-list">
                                <!-- Current categories will be displayed here -->
                            </div>
                        </div>
                    </div>

                    <!-- Topics Management Card -->
                    <div class="admin-card">
                        <h3>Manage Topics</h3>
                        
                        <!-- Current Topics -->
                        <div style="margin-top: 1rem">
                            <h4 style="margin-bottom: 1rem; color: #34495e">
                                Current Topics
                            </h4>
                            <div id="current-topics" class="topics-list">
                                <!-- Current topics will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <p>
                    &copy; 2025 Blogygo <br> Built with ❤️ by <a class="creator" href="https://github.com/mohamedhazem5341" target="_blank">Mohamed Hazem</a>
                </p>
            </div>
        </footer>

    </body>
</html>
